	//判断xml文档
	function isXML (str) {
	 	var arr = [],
	 		count = 0;
	 	arr = str.split("");
	 	for (var i = 0; i < arr.length; i++) {
	 		if (arr[i] === "<") {
	 			count++;
	 		}
	 		if (arr[i] === ">") {
	 			count--;
	 		}
	 	}

	 	if (count !== 0) {
	 		console.log("Invalid");
	 	} else {
	 		console.log("right");
	 	}
	}
