<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-15</title>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量:<b>90</b></li>
	    <li>上海空气质量:<b>70</b></li>
	    <li>天津空气质量:<b>80</b></li>
	    <li>广州空气质量:<b>50</b></li>
	    <li>深圳空气质量:<b>40</b></li>
	    <li>福州空气质量:<b>32</b></li>
	    <li>成都空气质量:<b>90</b></li>
	  </ul>
	  <ul id="resort">
	  </ul>
	  <button id="sort-btn">排序</button>
	 <script >
	 	/**
	 	 * getData方法
	 	 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
	 	 * 返回一个数组，格式见函数中示例
	 	 */
	 	function  getData() {
	 		var childNodes = document.querySelectorAll('#source li');
	 		// data = [['北京',90],['北京'],90];
	 		var data = [];
	 		for (var i = 0; i < childNodes.length; i++) {
	 			var con = childNodes[i].innerHTML
	 			data.push([con.slice(0,2),con.slice(10,12)]);
	 		}
	 		return data;
	 	}
	 	/**
	 	 * sortAqiData
	 	 * 按空气质量对data进行从小到大的排序
	 	 * 返回一个排序后的数组
	 	 */
	 	function sortAqiData (data) {
			return data.sort(function  (a, b) {
	 			return b[1]-a[1];
	 		})
	 	}
	 	/**
	 	 * render
	 	 * 将排序好的城市及空气质量指数，输出显示到id为resort的列表中
	 	 * 数据[['beijign',90],[]]
	 	 */
	 	function render (arg) {
	 		var html = '';
	 		for (var i = 0; i < arg.length; i++){
	 			html += '<li>第'+(i+1)+'名:'+arg[i][0]+'空气质量:<b>'+arg[i][1]+'</b></li>';
	 		}
	 		var resort = document.querySelector('#resort');
	 		resort.innerHTML = html;		
	 	}

	 	function btnHandle () {
	 		var aqiData = getData();
	 		aqiData = sortAqiData(aqiData);
	 		render(aqiData);
	 	}
	 	function init () {
	 		//在下面给btn绑定一个点击事件，点击时触发btnHandle函数
	 		var sortBtn = document.getElementById('sort-btn');
	 		sortBtn.onclick = btnHandle;	
	 	}
	 	init();
	 </script>
</body>
</html>
