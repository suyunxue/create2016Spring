<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container {
			width: 600px;
			height: 300px;
			background-color: #ccc;
		}
		.axis path,
		.axis line{
			stroke: #000;
			fill: no
	</style>
</head>
<body>
	<div class="container">
	</div>
	        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	        <script>
	            window.onload = function() {
	               	var width = 600;
	               	var height = 300;
	               	var padding = {top: 50, right: 50, bottom: 50, left: 50};
	               	var data = {
	               		x: ['赵', '钱', '孙', '李', '周', '吴', '郑'],
	               		y: [20, 30, 40, 10, 43,  32, 54]
	               	}

	               	var svg = d3.select('.container')
	               	            .append('svg')
	               	            .attr('width', '100%')
	               	            .attr('height', '100%');

	               	var main = svg.append('g')
	               	   .attr('transform', 'translate('+ padding.left + ',' + padding.top + ')');



	               	//x轴应该是一个序数比例尺
	               	var xScale = d3.scale.ordinal()
	               	  			 .domain(data.x)
	               	  			 .rangeRoundBands([0, width - padding.left - padding.right], 0, 0);

	               	//y轴应该是一个线性比例尺
	               	var yScale = d3.scale.linear()
	               			     .domain([0, d3.max(data.y)])
	               			     .range([height - padding.top - padding.bottom, 0]);

	               //把坐标轴画出来
	               var xAxis = d3.svg.axis()
	               				 .scale(xScale)
	               				 .orient('bottom');

	               var yAxis = d3.svg.axis()
	               				 .scale(yScale)
	               				 .orient('left');

	               //添加坐标轴元素
	               main.append('g').attr('class', 'axis')
	               				   .attr('transform', 'translate(0 ,' + (height - padding.top - padding.bottom) + ')')
	               				   .call(xAxis);


	               main.append('g').attr('class', 'axis')
	               				   .call(yAxis);


	               //画好了轴，下面就是画矩形了
	               var rectMargin = 10;

	               main.selectAll('.bar')
	               	   .data(data.y)
	               	   .enter()
	               	   .append('rect')
	               	   .attr('class', 'bar')
	               	   .attr('x', function(d, i){
	               	   	  return xScale(data.x[i]) + rectMargin;
	               	   })
	               	   .attr('y', function(d, i){
	               	   	  return yScale(d)
	               	   })
	               	   .attr('width', xScale.rangeBand() - 2*rectMargin)
	               	   .attr('height', function(d, i){
	               	   		return height - padding.top - padding.bottom - yScale(d);
	               	   })
	               	   .attr('fill', function(d, i){
	               	   		return getColor(i);
	               	   })

	               	main.selectAll('.text')
	               	    .data(data.y)
	               	    .enter()
	               	    .append('text')
	               	    .attr('class', 'text')
	               	    .attr('x', function(d, i){
	               	    	return xScale(data.x[i])
	               	    })
	               	    .attr('y', function(d, i){
	               	    	return yScale(d)
	               	    })
	               	    .attr('dx', (xScale.rangeBand() - 14)/2)
	               	    .attr('dy', '20')
	               	    .text(function(d){
	               	    	return d;
	               	    });
	            };
	            function getColor(idx) {
	                var palette = [
	                    '#2ec7c9', '#b6a2de', '#5ab1ef', '#ffb980', '#d87a80',
	                    '#8d98b3', '#e5cf0d', '#97b552', '#95706d', '#dc69aa',
	                    '#07a2a4', '#9a7fd1', '#588dd5', '#f5994e', '#c05050',
	                    '#59678c', '#c9ab00', '#7eb00a', '#6f5553', '#c14089'
	                ]
	                return palette[idx % palette.length];
	            }
	        </script>
</body>
</html>
