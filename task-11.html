<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-11移动端页面</title>
	<style >
		a, img {
			/*禁止长按链接与图片弹出菜单*/
			-webkit-touch-callout: none;
		}
		html, 
		body {
			/*禁止选中文本，如无文本选中需求，此为必选项*/
			-webkit-user-select: none; 
			user-select: none;
		}
	</style>
</head>
<body>
<!-- 使用无衬线字体 -->
 <!-- font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif; -->
 <!-- 禁止图中的长按菜单与选中文本的行为 -->

</body>
</html>
