<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task-13</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	 <button id="button">确认填写</button>
	 <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script >
		(function  () {
			/**
			 * 给button事件，
			 * 在事件处理函数中获取aqi-input的值
			 *并在aqi-display中显示
			 */
			var dom = {
				inp : document.getElementById('aqi-input'),
				btn : document.getElementById('button'),
				dis : document.getElementById('aqi-display')
			};
			dom.btn.onclick = function () {
				var val = dom.inp.value;
				if (val.length > 0) {
					dom.dis.innerText = val;
				} else {
					alert('请输入北京今天空气质量：');
				}
			}
		})();
	</script>
</body>
</html>
